<!--Log in form-->
<div id="loginform" *ngIf="loginShow">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" (ngSubmit)="onSubmit()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label class="text-info">Email:</label><br>
              <input type="text" name="email" id="logemail" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group">
              <label class="text-info">Password:</label><br>
              <input type="text" name="password" id="logpassword" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <button type="submit" name="submitlogin" class="btn btn-info btn-md" value="Log in"> Log In </button>
            </div>
            <div id="register-link" class="text-right">
              <button role="button" (click)="showRegistration()" class="text-info">Register here</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Registration form-->

      <button class="btn btn-success" (click)="showLogin()" role="button" name="" value="Login">Go to Log in</button><br/>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register as a Patient</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">

              </div>

                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
              </div>
              <div class="form-group">
                <div class="maxl">
