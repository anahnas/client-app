<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accepting appointments</title>
</head>
<body>
<br>
<br>
<br>
<div>
  <mat-progress-spinner
    class="example-margin"
    style="position:fixed;left: 50%;top: 50%;width: 100px;height: 100px;margin-top:-50px;margin-left:-50px"
    [color]="color"
    [mode]="mode" *ngIf="loading">
  </mat-progress-spinner>
  <div style="width: 100%; text-align: center" *ngIf="showApps">
    <h1 style="margin-bottom: 20px;font-weight: bold;">Appointment and Surgery Requests</h1>
    <table class="table table-light" style="border-color: lightblue;border-style: solid;border-width: thick;">
      <tr>
        <th>Appointment type</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let a of appointmentsSurgeries">
        <td style="vertical-align: middle">{{a.appointmentType}}</td>
        <td style="vertical-align: middle">{{a.doctorsName}}</td>
        <td style="vertical-align: middle">{{a.patientName}}</td>
        <td style="vertical-align: middle">{{a.dateString}}</td>
        <td style="vertical-align: middle"><button class="btn badge-success" (click)="getfreerooms(a)">Accept</button></td>
        <td style="vertical-align: middle"><button class="btn badge-danger" (click)="reject(a.id)">Reject</button></td>
      </tr>
    </table>
  </div>
  <div style="text-align: center; margin: 20px" *ngIf="showrooms">
    <h1 style="margin-bottom: 20px;font-weight: bold;">Available Rooms</h1>
    <table class="table table-light" style="border-color: lightblue;border-style: solid;border-width: thick;">
      <tr>
        <th>Room Name</th>
        <th></th>
      </tr>
      <tr *ngFor="let r of freerooms">
        <td>{{r.name}}</td>
        <td><button class="btn badge-success" (click)="bookRoom(r.id)">Book</button></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
