<html>
<body>
<br>
<br>
<br>

<div class="container container-table input-group input-group-sm">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h2 style="color:#33cabb">Appointment types</h2>
    </div>

    <div class="form-group">
      <input type="text" id="appType" class="form-control"
             placeholder="Type"
             [(ngModel)]="appType.type"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <input type="text" id="price" class="form-control"
             placeholder="Price"
             [(ngModel)]="appType.price"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <input type="text" id="discount" class="form-control"
             placeholder="Discount"
             [(ngModel)]="appType.discount"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
</div>

<div>
  <form>
    <input [ngModelOptions]="{standalone: true}" [(ngModel)]="filteredString" (change)="filterChange()"/>   <button class="btn-info" type="submit" (click)="filterChange()">Filter</button>
  </form>
</div>


<p align="left" style="color:#33cabb">List of all appointment types</p>
<table class="table table-bordered table-striped">
  <thead class = "thead dark">
  <tr>
    <th scope="col">Price</th>
    <th scope="col">Type</th>
    <th scope="col">Discount</th>

    <th scope="col"></th>
  </tr>

  </thead>

  <tbody>

  <!--Ovdje nalijepiti listu app tipova iz baze -->
  <tr *ngFor="let t of filteredTypes">
    <td>{{t.price}}</td>
    <td>{{t.type}}</td>
    <td>{{t.discount}}</td>

    <td><button class="btn badge-danger" (click)="delete_Type(t.type)">Delete</button></td>

  </tr>

  </tbody>

</table>




</body>
</html>
