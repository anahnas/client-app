<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Diagnose</title>
</head>
<body>
<br>
<br>
<br>
<br>
<form (ngSubmit)="onSubmit()">
  <div class="input-group form-group">
    <h3 class="toast-header">Creating diagnose</h3>
  </div>
  <div class="input-group form-group">

    <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </span>
    </div>
    <input type="text" class="form-control" name="diagnoseName" placeholder="Diagnose name" required="required"
           [(ngModel)]="diagnose.name" [ngModelOptions]="{standalone: true}" />
  </div>

  <div class="input-group form-group">
    <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </span>
    </div>

    <textarea cols="40" rows="10" type="text" class="form-control" name="diagnoseDescription" placeholder="Diagnose description" required="required"
              [(ngModel)]="diagnose.description" [ngModelOptions]="{standalone: true}" ></textarea>
  </div>
  <div class="modal-footer">
    <button [disabled]="isEmpty" type="submit" class="btn btn-primary">Create diagnose</button>
  </div>

</form>
</body>
</html>
