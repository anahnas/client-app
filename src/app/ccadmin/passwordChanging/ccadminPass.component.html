<h2 align="center" style="color:#33cabb"> Clinic center admin profile</h2>
<div class="modal-header">
  <h5 class="modal-title">Change <b style="color: #33cabb;">password</b></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="false">&times;</span>
  </button>
</div>

<div class="input-group form-group">
  <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </span>
  </div>
  <input type="password" formControlName="password" id="password" name="password" class="form-control" required placeholder="Password"
         [(ngModel)]="user.password"/>
</div>

<div class="input-group form-group">
  <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </span>
  </div>
  <input type="password" formControlName="repeatpassword" id="repeatpassword" class="form-control" required placeholder="Confirm password"
         [(ngModel)]="repeatedPassword"/>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <input type="submit" class="btn btn-primary" value="Confirm" />
</div>
</body>
</html>
