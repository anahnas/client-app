<html>
<body>
<br>
<br>
<br>
<div class="container container-table input-group input-group-sm">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h2 style="color:#33cabb">Clinic registration</h2>
    </div>

    <div class="form-group">
      <input type="text" id="clinicName" class="form-control"
             placeholder="Clinic Name"
             [(ngModel)]="clinic.clinicName"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <input type="text" id="address" class="form-control"
             placeholder="Address"
             [(ngModel)]="clinic.address"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>





<p align="left" style="color:#33cabb">List of all clinics</p>
<table class="table table-bordered table-striped">
  <thead class = "thead dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
  </tr>

  </thead>

  <tbody>

  <!--Ovdje nalijepiti listu klinika iz baze -->
  <tr *ngFor="let clinic of clinics">
    <td>{{clinic.clinicName}}</td>
    <td>{{clinic.address}}</td>
  </tr>

  </tbody>

</table>


</body>
</html>
