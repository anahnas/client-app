<html>
<body>

<br>
<br>
<div class="container container-table input-group input-group-sm">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h2 style="color:#33cabb">Doctor's Profile</h2>
      <h5 style="color:#33cabb">Holiday/Absence requests</h5>
    </div>

    <!--Ogranici da mogu samo sestre i doktori
    <p>Type of staff:</p>
    <div class="form-group">
      <select class="form-control form-group" id="orders">
        <option value="" disabled selected="selected">--Select type--
        </option>
        <option> Doctor </option>
        <option> Nurse </option>
      </select>
    </div>-->

    <p>Type of staff:</p>
      <div class="form-group">
      <input type="text" class="form-control" name="selectedType" placeholder="Type"
             [(ngModel)]="vacationreq.type" [ngModelOptions]="{standalone: true}" />
      </div>



    <div class="form-group">
      <p>Start date: </p>
      <input type="date" [ngModelOptions]="{standalone: true}" id="startDate" class="form-control input-sm" required placeholder="StartDate"
             [(ngModel)]="vacationreq.startDate" >
    </div>

    <br>

    <div class="form-group">
      <p>End date: </p>
      <input type="date" [ngModelOptions]="{standalone: true}" id="endDate" class="form-control input-sm" required placeholder="EndDate"
               [(ngModel)]="vacationreq.endDate" >
    </div>

    <br>

    <div class="form-group text-center align-content-center">
      <button type="submit" >Submit</button>
    </div>

    <br>



  </form>
</div>


</body>


</html>
