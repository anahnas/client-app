<div class="container container-table input-group input-group-sm">
  <form >
    <div class="form-group">
      <h2 style="color:#33cabb">Doctor's Profile</h2>
      <h5 style="color:#33cabb">List of all patients</h5>
    </div>

    <br>
    <p>Sort patients by:</p>
    <div>
      <form>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="filteredString" (change)="filterChange()"/>   <button class="btn-info" type="submit">Filter</button>
      </form>
    </div>
    <!-- <select class="form-control form-group" id="sort" [selectedIndex]="0" [(ngModel)]="sortBy" [ngModelOptions]="{standalone: true}">
      <option value="" label="-- Sort --" disabled selected="selected">
      </option>
      <option>
        First Name
      </option>

      <option>
        SSN
      </option>
    </select> -->

    <p align="left" style="color:#33cabb">List of all patients</p>

    <table class="table table-bordered table-striped">
      <thead class = "thead dark">

      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">SSN</th>
        <th></th>
      </tr>
      </thead>
      <tr *ngFor="let user of filteredPatients; let i = index">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.ssn}}</td>
        <td><button class="btn badge-success" (click)="onSubmit()">Go to Profile</button></td>
      </tr>
    </table>

  </form>
</div>

</body>
</html>
