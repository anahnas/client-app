<html>
<head>

</head>
<body>
<br>
<br>
<br>
<div class="container container-table input-group input-group-sm">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h2>Login</h2>
  </div>
  <div class="form-group">
    <input type="email" [ngModelOptions]="{standalone: true}" id="email" class="form-control input-sm" required placeholder="E-mail"
           [(ngModel)]="email"/>
  </div>
  <div class="form-group">
    <input type="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" required placeholder="Password"
           [(ngModel)]="password"/>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Log in </button>
  </div>
</form>
</div>
</body>
</html>
