<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recipes</title>
</head>
<body>
<h1>List of patients</h1>
<table class="table">
  <tr>
    <th>#</th>
    <th>drug</th>
    <th>description</th>
    <th>price</th>
    <th>validation</th>

  </tr>
  <tr *ngFor="let rec of recipes; let i = index">
    <td>{{rec.id}}</td>
    <td>{{rec.drug.drugName}}</td>
    <td>{{rec.drug.description}}</td>
    <td>{{rec.drug.price}}$</td>
    <td><button class="btn badge-primary" (click)="validateRecipe(rec.id)">Validate recipe</button></td>
  </tr>
</table>

</body>
</html>
