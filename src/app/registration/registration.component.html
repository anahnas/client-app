<html>
<head>

</head>
<body>
<br>
<br>
<br>
<div class="container container-table input-group input-group-sm">
  <form>
    <div class="form-group">
    <h2>Registration</h2>
    </div>
    <div class="form-group">
      <input type="text" formControlName="firstname" class="form-control" required placeholder="First Name"/>
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastname" class="form-control" required placeholder="Last Name"/>
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" required placeholder="E-mail"/>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" required placeholder="Password"/>
    </div>

    <div class="form-group">
      <input type="password" formControlName="repeatpassword" class="form-control" required placeholder="Confirm password"/>
    </div>
    <div class="form-group">
      <input required type="text" formControlName="address" class="form-control" placeholder="Address" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="city" class="form-control" required placeholder="City" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="country" class="form-control" required placeholder="Country" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="ssn" class="form-control" placeholder="SSN"/>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary">
        <span  class="spinner-border-sm mr-1"></span>
        Sign Up
      </button>
    </div>
  </form>
</div>
<div></div>
</body>
</html>
