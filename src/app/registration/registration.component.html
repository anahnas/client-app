<html>
<head>
</head>

<body>

<br>
<br>
<br>
<div class="container container-table input-group input-group-sm">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <h2>Registration</h2>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="firstname" class="form-control" required placeholder="First Name"
      [(ngModel)]="user.firstName"/>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="lastname" class="form-control" required placeholder="Last Name"
      [(ngModel)]="user.lastName"/>
    </div>
    <div class="form-group">
      <input type="email" [ngModelOptions]="{standalone: true}" id="email" class="form-control" required placeholder="E-mail"
             [(ngModel)]="user.email"/>
    </div>

    <div class="form-group">
      <input type="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" required placeholder="Password"
             [(ngModel)]="user.password"/>
    </div>

    <div class="form-group">
      <input type="password" [ngModelOptions]="{standalone: true}" id="repeatpassword" class="form-control" required placeholder="Confirm password"
             [(ngModel)]="repeatedPassword"/>
    </div>
    <div class="form-group">
      <input required type="text" [ngModelOptions]="{standalone: true}" id="address" class="form-control" placeholder="Address"
             [(ngModel)]="user.address"/>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="city" class="form-control" required placeholder="City"
             [(ngModel)]="user.city"/>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="country" class="form-control" required placeholder="Country"
             [(ngModel)]="user.country"/>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="phoneNumber" class="form-control" placeholder="Phone Number"
             [(ngModel)]="user.phoneNumber"/>
    </div>
    <div class="form-group">
      <input type="text" [ngModelOptions]="{standalone: true}" id="ssn" class="form-control" placeholder="SSN"
             [(ngModel)]="user.ssn"/>
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-success form-control" value="Sign Up" />
    </div>
  </form>
</div>
<div></div>
</body>
</html>
