<h1>List of requests</h1>
<table class="table">
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let user of requests; let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td><button class="btn badge-success">Accept</button></td>
    <td><button class="btn badge-danger">Decline</button></td>
  </tr>
</table>
</body>
</html>
