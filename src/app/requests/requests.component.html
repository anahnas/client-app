<h1>List of requests</h1>
<table class="table">
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let user of requests; let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td><button class="btn badge-success" (click)="accept_request(user.email)">Accept</button></td>
    <td><button class="btn badge-danger" (click)="decline_request(user.email)">Decline</button></td>
  </tr>
</table>
<h3>Rejection explanation:</h3>
<textarea [(ngModel)]="emailContent" cols="40" rows="5"></textarea>
</body>
</html>
